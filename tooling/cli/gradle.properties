# Enable Gradle Configuration Cache -> https://docs.gradle.org/current/userguide/configuration_cache.html
org.gradle.configuration-cache = true

# Enable Gradle Build Cache -> https://docs.gradle.org/current/userguide/build_cache.html
org.gradle.caching = true

# Dialect branding â€” controls CLI command name, file extensions in help text,
# and the display name in descriptions. Override at build time with -P flags:
#   ./gradlew :tooling:cli:buildNativeImage -PdialectName=myformat -PdialectExtension=kxt.kson -PdialectDisplayName=MyFormat
dialectName=kson
dialectExtension=kson
dialectDisplayName=KSON
